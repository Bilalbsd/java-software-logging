<div class="bg-white p-6 rounded-lg shadow-lg max-w-2xl mx-auto mt-6">
  <h2 class="text-3xl font-semibold text-gray-700 mb-6 text-center">
    Produits
  </h2>

  <!-- Formulaire d'ajout de produit -->
  <form (ngSubmit)="addProduct()" class="space-y-4">
    <!-- Champ Nom du produit -->
    <div>
      <label for="name" class="block text-gray-700 font-medium mb-2"
        >Nom du produit</label
      >
      <input
        type="text"
        id="name"
        [(ngModel)]="product.name"
        name="name"
        placeholder="Nom du produit"
        required
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <!-- Champ Prix -->
    <div>
      <label for="price" class="block text-gray-700 font-medium mb-2"
        >Prix</label
      >
      <input
        type="number"
        id="price"
        [(ngModel)]="product.price"
        name="price"
        placeholder="Prix"
        required
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <!-- Champ Date d'expiration -->
    <div>
      <label for="expirationDate" class="block text-gray-700 font-medium mb-2"
        >Date d'expiration</label
      >
      <input
        type="date"
        id="expirationDate"
        [(ngModel)]="product.expirationDate"
        name="expirationDate"
        required
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <button
      type="submit"
      class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-200"
    >
      Ajouter un produit
    </button>
  </form>
</div>
