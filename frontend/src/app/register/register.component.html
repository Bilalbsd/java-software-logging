<div class="mt-6 text-center">
  <h2 class="text-xl font-semibold text-gray-700 mb-4">Inscription</h2>
  <form (ngSubmit)="register()" class="space-y-4">
    <div>
      <input
        type="text"
        [(ngModel)]="user.name"
        name="name"
        placeholder="Nom"
        required
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      />
    </div>
    <div>
      <input
        type="number"
        [(ngModel)]="user.age"
        name="age"
        placeholder="Ã‚ge"
        required
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      />
    </div>
    <div>
      <input
        type="email"
        [(ngModel)]="user.email"
        name="email"
        placeholder="Email"
        required
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      />
    </div>
    <div>
      <input
        type="password"
        [(ngModel)]="user.password"
        name="password"
        placeholder="Mot de passe"
        required
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      />
    </div>
    <button
      type="submit"
      class="w-full py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition duration-200"
    >
      S'inscrire
    </button>
  </form>
  <p class="text-center text-red-500 mt-4">{{ message }}</p>
</div>
