<div
  *ngIf="product"
  class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto mt-6"
>
  <h2 class="text-2xl font-semibold mb-4 text-center">Détails du produit</h2>
  <p class="text-lg mb-2">
    <span class="font-medium">Nom:</span> {{ product.name }}
  </p>
  <p class="text-lg mb-2">
    <span class="font-medium">Prix:</span> {{ product.price }} €
  </p>
  <p class="text-lg">
    <span class="font-medium">Date d'expiration:</span>
    {{ product.expirationDate | date }}
  </p>
</div>
